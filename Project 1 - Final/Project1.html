<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tonis Portfolio</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container" style="display:flex flex-wrap:wrap">

			<div class="col-md-6">
				<img class="img-responsive" src="images/udacity-logo.jpg" alt="Udacity logo">
			</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="text-thin big-title">Jane Doettte</h1>
					<h4 class=>Front-end Ninja</h4>

			</div>
		<div class="row">
			<div>
				<hr class="hr-thick">
			</div>
		</div>
		<div class="row">

				<img class="img-responsive" src="images/pfam1.jpg" alt="First Family">

		</div>

			</div>
		<p>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
    		<img style="border:0;width:88px;height:31px"
        	src="http://jigsaw.w3.org/css-validator/images/vcss-blue"

    		</a>
