<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tonis Portfolio</title>
	<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="container">
		<section class="row">
			<figure class="col-md-6">
				<img class="img-responsive" src="img/udacity-logo.jpg" alt="Udacity logo">
			</figure>
			<header class="col-md-6 text-right text-uppercase">
				<h1 class="text-thin big-title">Jane Doettte</h1>
				<h4 class="text-muted">Front-end Ninja</h4>
			</header>
		</section>
		<figure class="row">
			<div>
				<hr class="hr-thick">
			</div>
		</figure>
		<div class="row">
			<figure class="col-md-12">
				<img class="img-responsive" src="img/pfam1.jpg" alt="First Family">
			</figure>
		</div>
		<section class="row">
			<header class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</header>
		</section>
		<section class="row text-center">
			<figure class="col-md-4">
				<img class="img-responsive" src="img/app1.jpg" alt="Appify">
				<h3 class="text-uppercase">Appify</h3>
				<figcaption>https://github.com/udacity/appify</figcaption>
			</figure>
			<figure class="col-md-4">
				<img class="img-responsive" src="img/app2.jpg" alt="Sunflower">
				<h3 class="text-uppercase">Sunflower</h3>
				<figcaption>https://github.com/udacity/sunflower</figcaption>
			</figure>
			<figure class="col-md-4">
				<img class="img-responsive" src="img/app.png" alt="Bokeh">
				<h3 class="text-uppercase">Bokeh</h3>
				<figcaption>https://github.com/udacity/bokeh</figcaption>
			</figure>
		</section>
		<figure class="text-center">
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
						<img class="valid-css" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
			</a>
		</figure>
	</main>
</body>
</html>
